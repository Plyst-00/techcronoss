    });
}

// ã‚«ãƒ¼ãƒ‰è¦ç´ ç”Ÿæˆé–¢æ•°ï¼ˆASSISTä¸­å¤®å¯„ã›ä¿®æ­£ç‰ˆï¼‰
function createCardElement(card) {
    const starSvg = '<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="filter:url(#star-shadow);"><polygon points="12,2 15,9 22,9 17,14 18,21 12,17 6,21 7,14 2,9 9,9" fill="url(#global-gold-gradient)" stroke="#7a6700" stroke-width="1.2"/></svg>';
    const stars = Array(card.rarity).fill(starSvg).join('');
    const lineHtml = !card.is_assist ? `<span class="tier-line" style="background:${LINE_COLORS[card.line] || '#888'};">${card.line}</span>` : '';

    const newHtml = card.is_new ? '<span class="tier-new">NEW</span>' : '';
    const updownHtml = (card.updown === 'â†‘' || card.updown === 'â†“') ? `<span class="tier-updown" data-updown="${card.updown}">${card.updown === 'â†‘' ? 'â–²' : 'â–¼'}</span>` : '';
    const footerHtml = (newHtml || updownHtml) ? `<div class="tier-img-footer">${newHtml}${updownHtml}</div>` : '';

    // ãƒ©ãƒ³ã‚¯ãƒãƒƒã‚¸ï¼ˆBATTLEã®ã¿ï¼‰
    let rankHtml = '';
    if (card.category === 'BATTLE') {
        const rank = getSpRank(card.sp_power);
        rankHtml = rank ? `<span class="tier-rank-badge">${rank}</span>` : '';
    }

    // ã‚«ãƒ†ã‚´ãƒªãƒ¼éƒ¨åˆ†ã‚’æ¡ä»¶åˆ†å²ã§å®Œå…¨ã«åˆ†ã‘ã‚‹
    let categoryHtml = '';
    if (card.category === 'ASSIST') {
        // ASSISTï¼šã‚·ãƒ³ãƒ—ãƒ«ã«ä¸­å¤®å¯„ã›
        categoryHtml = `<div class="tier-category" style="background:${CAT_COLORS[card.category] || '#222'}; text-align: center; display: block;">${card.category}</div>`;
    } else {
        // BATTLEï¼šflexã§å·¦ã«ã‚«ãƒ†ã‚´ãƒªãƒ¼åã€å³ã«ãƒãƒƒã‚¸
        categoryHtml = `<div class="tier-category" style="background:${CAT_COLORS[card.category] || '#222'}; display: flex; align-items: center; justify-content: space-between;">${card.category}${rankHtml}</div>`;
    }

    const cardDiv = document.createElement('div');
    cardDiv.className = 'card-shadow-wrapper';
    cardDiv.dataset.id = card.id;
    cardDiv.dataset.element = card.element;
    cardDiv.dataset.type = card.type;
    cardDiv.dataset.line = card.line;
    cardDiv.dataset.category = card.category;
    cardDiv.dataset.search = card.search_all;
    cardDiv.setAttribute('onclick', `openModal('${card.id}')`);
    cardDiv.innerHTML = `
        <div class="tier-stars-top">${stars}</div>
        <div class="tier-card">
            <div class="tier-type-line-overlay" style="${card.overlay_style}">
                <span class="tier-type" style="background:${TYPE_COLORS[card.type] || '#888'};">${card.type}</span>
                ${lineHtml}
            </div>
            <div class="tier-img-wrap">
                <img src="${card.img_url}" class="main-char" loading="lazy">
                <div class="tier-element-wrap">
                    <div class="element-diamond-bg" style="background:${card.element_color};"></div>
                    <img src="${card.element_img}" class="element-icon">
                </div>
                ${footerHtml}
            </div>
            <div class="tier-charname">${card.name}</div>
            ${categoryHtml}
        </div>
    `;
    return cardDiv;
}

function renderCards(cards) {
    const container = document.getElementById('tier-table');
    container.innerHTML = '';
    const tiers = [...new Set(cards.map(c => c.tier))].sort((a, b) => a - b);
    
    const isSpecialFilterActive = 
        currentFilters.category !== null ||
        currentFilters.line !== null;

    tiers.forEach(tier => {
        const tierCards = cards.filter(c => c.tier === tier);
        const rowDiv = document.createElement('div');
        rowDiv.className = 'tier-row';
        rowDiv.dataset.tier = tier;
        rowDiv.innerHTML = `<div class="tier-label">Tier ${tier}</div>`;

        if (isSpecialFilterActive) {
            const cardsDiv = document.createElement('div');
            cardsDiv.className = 'tier-cards';
            tierCards.forEach(card => {
                cardsDiv.appendChild(createCardElement(card));
            });
            rowDiv.appendChild(cardsDiv);
        } else {
            const battleCards = tierCards.filter(c => c.category === 'BATTLE');
            const assistCards = tierCards.filter(c => c.category === 'ASSIST');
            const colsDiv = document.createElement('div');
            colsDiv.className = 'tier-cols';

            const battleCol = document.createElement('div');
            battleCol.className = 'tier-col tier-col-battle';
            const battleCardsDiv = document.createElement('div');
            battleCardsDiv.className = 'tier-col-cards';
            battleCards.forEach(card => battleCardsDiv.appendChild(createCardElement(card)));
            battleCol.appendChild(battleCardsDiv);

            const assistCol = document.createElement('div');
            assistCol.className = 'tier-col tier-col-assist';
            const assistCardsDiv = document.createElement('div');
            assistCardsDiv.className = 'tier-col-cards';
            assistCards.forEach(card => assistCardsDiv.appendChild(createCardElement(card)));
            assistCol.appendChild(assistCardsDiv);

            colsDiv.appendChild(battleCol);
            colsDiv.appendChild(assistCol);
            rowDiv.appendChild(colsDiv);
        }
        container.appendChild(rowDiv);
    });

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => { if (entry.isIntersecting) { entry.target.classList.add('reveal'); observer.unobserve(entry.target); } });
    }, { threshold: 0.1 });
    document.querySelectorAll('.card-shadow-wrapper').forEach(card => observer.observe(card));
}

function openModal(cardId) {
    const card = allCards.find(c => c.id === cardId);
    if (!card) return;
    const body = document.getElementById('modal-body');
    
    // SpåŠ›è¡¨ç¤º
    const spPowerHtml = card.sp_power ? `<div class="modal-sp-power">SpåŠ› ${card.sp_power}/ç§’</div>` : '';

    let skillHtml = `<div class="modal-header"><img src="${card.img_url}"><div><div style="font-size:1.3em; font-weight:900; color:#333;">${card.name} <span style="font-size:0.7em; color:#888; margin-left:4px;">[${card.nickname || ''}]</span></div><div style="font-size:0.8em; color:#999; letter-spacing:1px;">CHARACTER DETAILS</div>${spPowerHtml}</div></div>`;

    card.skills.forEach(s => {
        if (!s.name || s.name === "-") return;
        const formattedDesc = parseColorTags(s.desc);
        let ctDisplay = (s.ct && s.ct !== "-") ? (isNaN(parseFloat(s.ct)) ? s.ct : parseFloat(s.ct).toFixed(1)) : "";
        // ç²å¾—Spè¡¨ç¤ºï¼ˆã‚¹ã‚­ãƒ«1,2ã®ã¿ï¼‰
        const spDisplay = (s.sp && s.sp !== "" && s.sp !== "0") ? `<span>âš¡ ç²å¾—Sp: ${s.sp}</span>` : '';
        skillHtml += `<div class="skill-box"><div class="skill-title-row"><span class="skill-label" style="background:${getLabelColor(s.label)}">${s.label}</span><span class="skill-name">${s.name}</span></div><div class="skill-body"><div>${formattedDesc}</div>${(ctDisplay || s.use || spDisplay) ? `<div class="skill-footer">${ctDisplay ? `<span>â± ã‚¯ãƒ¼ãƒ«ã‚¿ã‚¤ãƒ : ${ctDisplay}</span>` : ''}${spDisplay}${(s.use && s.use !== "-") ? `<span>ğŸ”„ ä½¿ç”¨å›æ•°: ${s.use}</span>` : ''}</div>` : ''}</div></div>`;
    });
    body.innerHTML = skillHtml;
    document.getElementById('skill-modal').style.display = 'flex';
}

function parseColorTags(text) {
    if (!text) return "";
    let parsed = text.replace(/\\n/g, '<br>').replace(/\n/g, '<br>');
    parsed = parsed.replace(/<color=(#[0-9a-fA-F]{6})>/g, '<span style="color:$1">');
    parsed = parsed.replace(/<\/color>/g, '</span>');
    return parsed;
}

function getLabelColor(label) {
    if (label === 'ã‚¹ãƒšã‚·ãƒ£ãƒ«') return '#ff205d';
    if (label === 'ã‚¢ã‚·ã‚¹ãƒˆ') return '#0072ff';
    if (label === 'ãƒ‘ãƒƒã‚·ãƒ–') return '#666';
    return '#ff880a';
}

function closeModal() { document.getElementById('skill-modal').style.display = 'none'; }

function toggleFilter(btn) {
    const oldCategoryActive = currentFilters.category !== null;
    const oldLineActive = currentFilters.line !== null;

    const type = btn.getAttribute('data-type');
    const value = btn.getAttribute('data-value');
    currentFilters[type] = (currentFilters[type] === value) ? null : value;
    document.querySelectorAll('.filter-btn').forEach(b => {
        b.classList.toggle('active', currentFilters[b.getAttribute('data-type')] === b.getAttribute('data-value'));
    });

    const newCategoryActive = currentFilters.category !== null;
    const newLineActive = currentFilters.line !== null;

    if (oldCategoryActive !== newCategoryActive || oldLineActive !== newLineActive) {
        renderCards(allCards);
        applyFilter();
    } else {
        applyFilter();
    }
}

function applyFilter() {
    const searchQuery = document.getElementById('search-box').value.toLowerCase();
    document.querySelectorAll('.card-shadow-wrapper').forEach(card => {
        const mEl = !currentFilters.element || card.dataset.element === currentFilters.element;
        const mCa = !currentFilters.category || card.dataset.category === currentFilters.category;
        const mTy = !currentFilters.type || card.dataset.type === currentFilters.type;
        const mLi = !currentFilters.line || card.dataset.line === currentFilters.line;
        const searchTarget = card.dataset.search.toLowerCase();
        const mSearch = !searchQuery || searchTarget.includes(searchQuery);
        card.style.display = (mEl && mCa && mTy && mLi && mSearch) ? '' : 'none';
    });
    document.querySelectorAll('.tier-row').forEach(row => {
        const hasVisibleCard = Array.from(row.querySelectorAll('.card-shadow-wrapper')).some(c => c.style.display !== 'none');
        row.style.display = hasVisibleCard ? '' : 'none';
    });
}
